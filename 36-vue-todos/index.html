<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>javascript-1/36-vue-todos</title>

	<link rel="stylesheet" href="../00-assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">

	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
	<div id="app">

		<div class="container">
			<h1>Vue.js TODOs</h1>

			<form class="mb-3">
				<div class="input-group">
					<input type="text" placeholder="Type in your new TODO..." class="form-control">

					<div class="input-group-append">
						<button type="submit" class="btn btn-success">Create</button>
					</div>
				</div>
			</form>

			<ul class="todos">
				<li v-for="(todo, i) in todos" :class="{ done: todo.completed }">
					<span class="todo-title" @click="toggleTodo(i)">
						{{ todo.title }}
					</span>
				</li>
			</ul>

		</div><!-- /.container -->

	</div><!-- /#app -->

	<script src="app.js"></script>
</body>
</html>

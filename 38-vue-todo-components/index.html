<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>javascript-1/38-vue-todo-components</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="../00-assets/css/bootstrap.min.css">

	<!-- Font Awesome 5 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous"/>

	<!-- App styles -->
	<link rel="stylesheet" href="style.css">

	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
	<div id="app">

		<div class="container">
			<h1>Vue.js TODOs</h1>
			<h2>Components-style</h2>

			<form class="mb-3" @submit.prevent="createTodo">
				<div class="input-group">
					<input type="text" placeholder="Type in your new TODO..." class="form-control" v-model="newTodoTitle">

					<div class="input-group-append">
						<button
							type="submit"
							:disabled="!newTodoIsValid()"
							class="btn btn-success">Create</button>
					</div>
				</div>
			</form>

			<div v-show="todos.length">
				<ul class="todos">

					<todo-item v-for="todoItem in todos" :item="todoItem"></todo-item>

				</ul>
				<p>Unfinished items: {{ unfinishedTodos }}</p>
			</div>
			<div class="alert alert-success" v-show="!todos.length">
				You don't have anything todo!
			</div>
			<p>Unfinished items: {{ unfinishedTodos }}</p>

		</div><!-- /.container -->

	</div><!-- /#app -->

	<script src="app.js"></script>
</body>
</html>
